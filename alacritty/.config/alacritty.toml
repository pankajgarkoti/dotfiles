import = [
	".config/alacritty/themes/themes/chicago95.toml"
]
live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 16.0

[font.bold]
family = "IosevkaTerm Nerd Font Mono"
style = "Heavy"

[font.bold_italic]
family = "IosevkaTerm Nerd Font Mono"
style = "Heavy Italic"

[font.italic]
family = "IosevkaTerm Nerd Font Mono"
style = "Medium Italic"

[font.normal]
family = "IosevkaTerm Nerd Font Mono"
style = "Medium"

[cursor.style]
shape = "Block"
blinking = "Never"

[mouse]
hide_when_typing = true

[window]
decorations = "Buttonless"
dynamic_padding = true
opacity = 0.9
blur = true
resize_increments = false

[window.dimensions]
lines = 68
columns = 260

[shell]
program = "/bin/zsh"
args = [  "-l", "-c", "cd ~/Desktop/code/; tmux attach -t code || tmux new -t code" ]
